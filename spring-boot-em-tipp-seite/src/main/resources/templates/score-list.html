<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head">
<title>App Title</title>
</head>

<body role="document">
	<div th:replace="layout :: navBar">Navigation Bar</div>

	<div class="container">
		<div class="page-title">Score Liste</div>

		<table class="table table-striped table-condensed">
			<thead>
				<tr>
					<th>Name</th>
					<th>Punkte</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="score : ${scores}">
					<td th:text="${score.playerName}" />
					<td th:text="${score.points}" />
				</tr>
			</tbody>
		</table>

	</div>
</body>
</html>
